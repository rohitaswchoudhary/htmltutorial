<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<body>
    <h2>HTML iframe</h2>

    <iframe src="1.html" frameborder="1"  title="Iframe Example" height="400" width="500"></iframe>


    <h2>Iframe - Target for a link</h2>

    <iframe src="2.html" name="iframe_a" frameborder="0" height="300px" width="100%"></iframe>
    <p><a href="2.html" target="iframe_a">w3schools.com</a></p>

</body>
</html>
