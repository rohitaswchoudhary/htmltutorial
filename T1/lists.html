<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <!-- unordered lists -->
    <!-- by default list item marker is bullets  -->
    <ul1>
        <li>coffee </li>
        <li>tea</li>
        <li>milk</li>

    </ul1>
    <p><b><i><u>change item marker</u></i></b></p>
    <ul2>
        <li>coffee</li>
        <li>tea</li>
        <li>milk</li>

        
    </ul2>
    <!-- ordered list -->
    <!-- by default list item marker is numbers. -->
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ol>  
      
    <dl>
        <dt>coffee</dt>
        <dd>- black hot drink.</dd>
        <dt>tea</dt>
        <dd>reddish brown drink.</dd>
        
    </dl>
</body>
</html>
